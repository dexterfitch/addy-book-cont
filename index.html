<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-1.11.2.js'></script>
    <script src='js/scripts.js'></script>
    <title>Address book</title>
  </head>
  <body>
    <div class='container'>
      <h1>Address book</h1>

      <div class='row'>
        <div class='col-md-4'>
          <h2>Add a contact:</h2>
          <form id='new-contact'>
            <div class='form-group-sm'>
              <label for='new-first-name'>First name</label>
              <input type='text' class='form-control' id='new-first-name'>
            </div>
            <div class='form-group-sm'>
              <label for='new-last-name'>Last name</label>
              <input type='text' class='form-control' id='new-last-name'>
            </div>
            <div class='form-group-sm'>
              <label for='new-street'>Street</label>
              <input type='text' class='form-control' id='new-street'>
            </div>
            <div class='form-group-sm'>
              <label for='new-city'>City</label>
              <input type='text' class='form-control' id='new-city'>
            </div>
            <div class='form-group-sm'>
              <label for='new-state'>State</label>
              <input type='text' class='form-control' id='new-state'>
            </div>
            <div class='form-group-sm'>
              <label for='new-zip'>Zip</label>
              <input type='text' class='form-control' id='new-zip'>
            </div>
            <div class='button'>
              <button type='submit' class='btn btn-info'><span class="glyphicon glyphicon-plus"></span></button>
            </div>
          </form>
        </div>

        <div class='col-md-4'>
          <h2>Contacts:</h2>
          <ul class="list-unstyled" id='contacts'>

          </ul>
        </div>

        <div class='col-md-4'>
          <div id='show-contact'>
            <h2></h2>

            <p><b>First name:</b> <span class='first-name'></span></p>
            <p><b>Last name:</b> <span class='last-name'></span></p>
            <p><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><br>
              <span class='street'></span><br>
              <span class='city-state-zip'></span><br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
